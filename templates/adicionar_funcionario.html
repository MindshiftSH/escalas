{% extends "base.html" %}

{% block title %}Adicionar Funcionário - Sistema de Escalas{% endblock %}
{% block page_title %}Adicionar Novo Funcionário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user-plus"></i> Informações do Funcionário
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="valencia" class="form-label">Valência *</label>
                            <select class="form-select" id="valencia" name="valencia" required>
                                <option value="">Selecione uma valência</option>
                                <option value="Creche">Creche</option>
                                <option value="Jardim de Infância">Jardim de Infância</option>
                                <option value="ATL">ATL</option>
                                <option value="Centro de Dia">Centro de Dia</option>
                                <option value="Lar de Idosos">Lar de Idosos</option>
                                <option value="Centro de Acolhimento">Centro de Acolhimento</option>
                                <option value="Serviço de Apoio Domiciliário">Serviço de Apoio Domiciliário</option>
                                <option value="Centro Comunitário">Centro Comunitário</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('funcionarios') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Funcionário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
